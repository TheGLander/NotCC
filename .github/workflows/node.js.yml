name: Testing

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Setup pnpm
      uses: pnpm/action-setup@v2.2.4
      version: latest
    - run: pnpm ci
    - run: pnpm build-cli
    - run: pnpm test --sets-dir .temp/sets --set cc2lp1 --set CC2LP1V
