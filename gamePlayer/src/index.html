<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="data/img/icon.png" />
		<title>NotCC</title>
	</head>
	<body>
		<div id="renderSpace" class="sunken">
			<noscript
				><div class="textbox">
					You don't have JavaScript enabled!<br />
					You need it to play NotCC.<br />
					Enable it.
				</div>
			</noscript>
		</div>
		<div id="miscThings" class="raised">
			<textarea readonly id="textStats" class="sunken"></textarea><br />
			<div id="itemSpace"></div>
			<button id="levelSolutionButton" style="display: none">
				Replay level solution</button
			><br />
			<button id="customSolutionButton">Replay custom solution...</button><br />
			<select multiple id="levelList"></select>
			<br />
			<button id="levelInputButton">Load level...</button><br />
			<button id="downloadSolutionButton" style="display: none">
				Download latest player solution
			</button>
			<span id="fpsCounter"></span><br />
			<span id="delayCounter"></span><br />
		</div>
	</body>
</html>
